<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train App Title</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
    <!--jquery-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--moment.js-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      
  </head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Title Goes Here</h1>
                <p class="lead">Some Tagline Goes Here</p>
       </div>

       <div class="row">
         <div class="col-lg-12">

       <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
              <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Arriving In</th>
                <th>Remove Train</th>
              </tr>
            </thead>
              <tbody id="trainData"></tbody>
          </table>
        </div>
       </div>

       
       <div class="panel panel-primary" id="inputBox">
         <div class="panel-heading">
           <h3 class="panel-title"><strong>Add a Train</strong></h3>
         </div>

            <form>
                    <div class="form-group">
                      <label for="InputName">Name of Train</label>
                      <input type="text" class="form-control" id="name" placeholder="Chicago Rail">
                      <small id="textHelp" class="form-text text-muted">Some Text Help Here</small>
                    </div>
                    <div class="form-group">
                      <label for="inputDestination">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Chicago">
                    </div>
                    <div class="form-group">
                            <label for="firstTrainTime">First Train Time (in 24hr format)</label>
                            <input type="text" class="form-control" id="time" placeholder="22:34">
                          </div>
                          <div class="form-group">
                                <label for="frequency">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="15">
                              </div>
                     <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                  </form>
                 
             </div>
          </div>
        </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  
</body>
</html>
